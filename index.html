<!DOCTYPE html>
<html>
    <head>
        <title>Survey form</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <main>
            <header>
                <h1 id="title">Survey Form</h1>
                <marquee>
                <p id="description">
                    Please fill up the survey form.
                </p>
                </marquee>
            </header>
        
        <!--form-->
        <form action="https://formsubmit.co/suyash@gmail.com" method="POST" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name here">
            </div>


            <div class="form-group">
                <label for="email" id="name-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email here">
            </div>

            <div class="form-group">
                <label for="age" id="email-label">Age</label>
                <input type="number" id="number" name="age" placeholder="Enter your age here">
            </div>

            <div class="form-group">
                <label for="occupation" >
                    Choose a role to apply
                </label>
                <select name="occupation" id="dropdown">
                    <option selected disabled>Select your role</option>

                    <option value="student">Student</option>
                    <option value="full-time">Full Time job</option>
                    <option value="part-time">Part Time</option>
                    <option value="prefer-not-to-say">Prefer not to Say</option>
                    <option value="other">Other</option>
                </select>
            </div>



            <div class="form-group">
                <label for="rating">Would you recommend our company to your friends?</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="rating" id="never">
                <label for="never">Never</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="rating" id="maybe">
                <label for="maybe">Maybe</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="rating" id="likely">
                <label for="likely">Likely</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="rating" id="definitely">
                <label for="definitely">Definitely</label>
            </div>


            <div class="form-group">
                <label for="liked">Select Things that you liked about our product</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="liked" id="UI">
                <label for="UI">UI</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="liked" id="features">
                <label for="features">Features</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="liked" id="service">
                <label for="service">Services</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="liked" id="simple">
                <label for="simple">Simpleness</label>
            </div>


            <div class="form-group">
                <label for="">Comments</label>
                <textarea name="remarks" id="remarks" placeholder="Tell about how can we improve ourself better..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">SUBMIT</button>
            </div>
        </form>
        <section class="footer"></section>
      <div class="credit">&copy; copyright @ 2023 Suyash | all rights reserved!</div>

   </section>
        </main>
    </body>
</html>
